<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="./CSS/StyleTelaCadastro.css">
</head>

<body>
    <div class="container_formulario">
        <form action="/cadastro_usuario" method="POST">
            <table>
                <tr>
                    <th>ID Usuario</th>
                    <td><input name="id_usuario" type="text" name="id_usuario" readonly placeholder="Automático"></td>
                </tr>
                <tr>
                    <th>Nome</th>
                    <td><input id="nome" type="text" name="nome" maxlength="45" placeholder="Insira o nome completo" required></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input id="email" type="text" name="email" maxlength="45" placeholder="email@hotmail.com" required></td>
                </tr>
                <tr>
                    <th>CPF</th>
                    <td><input id="cpf" type="text" name="cpf" maxlength="11" placeholder="Exemplo: xxx.xxx.xxx-xx" required></td>
                </tr>
                    <th>Assinatura</th>
                    <td>
                        <select id="options" name="opcao" required>
                            <option value="bronze">Bronze</option>
                        </select>
                    </td>
            </table>
            <input type="submit" class="botão" value="Salvar">
        </form>
    </div>
    <script src="./Scripts/telaCadastro.js"></script>
</body>
</html>
